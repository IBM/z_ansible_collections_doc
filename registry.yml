################################################################################
# Configuration file for locating documentation Red Hat certified collections.
#
# For documentation to be generated and included in the offering pending the
# certified registry process you must also include the required fields below.
#
# Instructions:
#  <item>: The collection repository name as a dictionary element. Examples;
#          - Example: 'ibm_zos_core', 'ibm_zos_ims', etc
#     git: The collection repository git URL.
#          - Example: https://github.com/ansible-collections/ibm_zos_core.git
#  stable: The Git tag or branch name to generate stable documentation.
#          - Example: main
#  latest: The Git tag or branch name to generate latest documentation.
#          - Example: v1.13.0
#
# Notes:
#   - Only the latest version of documentation is currently generated.
#   - To support headless operations, the URLs now use  'https://github.com/'
#     instead of 'git@github.com:'
################################################################################

collections:
  ibm_zos_core:
    git: https://github.com/ansible-collections/ibm_zos_core.git
    stable:
    latest: main
    origin: main
  ibm_zos_ims:
